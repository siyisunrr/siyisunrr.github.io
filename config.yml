# =================================================
# ||         基础设置 (核心部分)             ||
# =================================================
baseURL: "https://siyisun.github.io/"
title: "SIYI SUN"
languageCode: zh-cn # 语言设置为中文
copyright: "siyi sun" # 网站底部的版权信息

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

# =================================================
# ||              主页设置 (个人信息)         ||
# =================================================
params:
  # 个人资料模式 (在主页显示你的头像、简介和按钮)
  profileMode:
    enabled: true # 确保这里是 true
    title: "SIYI"
    subtitle: "MBTI: ENFJ"
    imageUrl: "" # 留空或填入你的头像图片链接, 例如 "/images/avatar.png"
    imageWidth: 140
    imageHeight: 140
    buttons:
      - name: 📝 博客
        url: "/posts"
      - name: 🖼️ 作品集
        url: "/portfolio"
      - name: 🙋🏻‍♂️ 关于我
        url: "/about"

  # 页面顶部和底部的社交图标
  socialIcons:
    - name: github
      url: "https://github.com/siyisunrr"
    - name: email
      url: "noahsun119@gmail.com"
    # 如果需要，可以取消下面的注释并修改链接
    # - name: bilibili
    #   url: "【你的B站链接】"
    # - name: zhihu
    #   url: "【你的知乎链接】"

  # 作者信息
  author: ["SIYI"]

  # 网站整体显示设置
  defaultTheme: auto # 自动切换白天/夜间模式
  ShowReadingTime: true # 显示文章阅读时间
  ShowShareButtons: true # 显示分享按钮
  ShowPostNavLinks: true # 显示上一篇/下一篇文章导航
  ShowBreadCrumbs: true # 显示面包屑导航
  ShowCodeCopyButtons: true # 代码块显示复制按钮
  ShowToc: true # 显示文章目录

# =================================================
# ||              网站菜单设置               ||
# =================================================
menu:
  main:
    - identifier: posts
      name: 博客
      url: /posts/
      weight: 10
    - identifier: portfolio
      name: 作品集
      url: /portfolio/
      weight: 20
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 30
    - identifier: search
      name: 搜索 🔍
      url: /search/
      weight: 40
